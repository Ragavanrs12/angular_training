<form class="form" #myForm="ngForm">
    <div class="form input">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" type="text" class="form-control" ngModel>


            <label for="mobile no"><b>mobile no</b></label>
            <input type="tel" placeholder="mobile no" name="mobile" class="form-control" ngModel>

            <label for="psw"><b>Password</b></label>
            <input type="password" class="form-control" name="password" class="form-control" placeholder="password" ngModel>

            <label for=" psw-repeat "><b>Repeat Password</b></label>
            <input type="password " placeholder="Repeat Password " class="form-control" name="psw-repeat" ngModel>



            <p>By creating an account you agree to our <a href="# " style="color:dodgerblue ">Terms & Privacy</a>.</p>


            <button type="button " class="signupbtn ">Submit</button>

        </div>
    </div>
    {{myForm.value| json}}
</form>
<hr> {{title}}
