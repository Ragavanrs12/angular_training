<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>

<body>
    <h1>checkbox</h1>
    <form>
        <label for="name">name</label><br>
        <input type="text" name="name" id="name" placeholder="enter your name"><br>
        <label for="hobby">hobby</label><br>
        <input type="radio" name="hobby" id="hobby" value="cricket">cricket
        <input type="radio" name="hobby" id="hobby" value="football">football
        <input type="radio" name="hobby" id="hobby" value="chess">chess
        <input type="radio" name="hobby" id="hobby" value="carrom">carrom
        <label for="time">timing</label><br>
        <input type="checkbox" name="time" id="time" value="9.00pm">9.00am
        <input type="checkbox" name="time" id="time" value="12.00pm">12.00pm
        <input type="checkbox" name="time" id="time" value="3.00pm">3.00pm
        <input type="checkbox" name="time" id="time" value="4.00pm">4.00pm
    </form>
</body>

</html>
